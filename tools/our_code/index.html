<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>our code</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="../../resources/js/jquery.min.js"></script>
        <script src="../../resources/js/jquery-ui.min.js"></script>
        <script src="../../resources/js/roulette.js"></script>
        <script>
            $(function () {
            // initialize!
                var option = {
                    speed : 15,
                    duration : 10
                }
                $('div.roulette').roulette(option);
                $('.start').click(function(){
                    $('div.roulette').roulette('start');
                });
                $('.stop').click(function(){
                    $('div.roulette').roulette('stop');
                });
            });
        </script>
    <style type="text/css">
        body {
            background-image: url('./jobot.png');
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .roulette {
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            min-width: 100%;
            /*min-height: 100%;*/
            max-width: inherit;
        }
        .roulette img {
            width: 100%;
        }
        .buttons {
            position: absolute;
            bottom: 0px;
            left: 50%;
            width: 1000px;
            margin-left: -500px;
        }
        .start {
            border-radius: 50px;
            height: 100px;
            width: 100px;
            font-size: 20px;
            padding: 10px;
            margin-right: 10px;
            box-shadow: 0 0 5px 10px white;
        }
        .stop {
            border-radius: 50px;
            height: 100px;
            width: 100px;
            font-size: 20px;
            padding: 10px;
            margin-left: 10px;
            box-shadow: 0 0 5px 10px white;
        }
        .kurunyan {
            position: absolute;
            bottom: 0;
            left: -60px;
            z-index: 10;
        }

        .kurunyan > img.baloon {
            width: 200px;
            animation: img_box_9955 3s linear infinite;
            transform-origin: 50% 50%;
            margin: 1rem 0 !important;
        }

        @keyframes img_box_9955 {
          0% { transform: translateY(0) }
          33.33333% { transform: translateY(-50px) }
          66.66667% { transform: translateY(-20px) }
          100% { transform: translateY(0) }
        }

        .jobot_clear {
            position: absolute;
            top: 500px;
            right: 20px;
            z-index: 10;
        }

        .jobot_clear > img {
            width: 200px;
        }

    </style>
    </head>
    <body>
        <div class="container">
            <div class="kurunyan">
                <img src="./kurunyan.png" class="baloon">
            </div>
            <div class="jobot_clear">
                <img src="./jobot_clear.png">
            </div>
            <div class="roulette">
                <img src="./makebig.png">
                <img src="./fun.png">
                <img src="./empower.png">
                <img src="./userfirst.png">
            </div>
            <div class="buttons">
                <p style="text-align: center">
                    <button class="start btn btn-large btn-primary start"> Start </button>
                    <button class="stop stop btn-large btn btn-warning" onclick="GetRandomNumber();"> Stop </button>
                </p>
            </div>
        </div>
    </body>
</html>
